<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dressique</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/login.css')}}">
</head>
<body>
    <form class="login-container" method="post" action="/login" id="loginForm">
        <h1>Dressique</h1>
        {% if error %}
            <div class="error" id="loginError" style="display:block;">{{ error }}</div>
        {% else %}
            <div class="error" id="loginError" style="display:none;"></div>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="slogan-text">“Drag it. Drop it. Dress it. Virtually.”</div>
    </form>
    <script src="{{url_for('static', filename='/js/login.js')}}"></script>
</body>
</html>
